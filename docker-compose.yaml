version: "3.5"
services:
  monitor:
    container_name: algorand-notification-monitor
    build:
      context: .
      dockerfile: ./build/Dockerfile.dev
    ports:
      - "8081:8081"
      - "9361:9361"
    volumes:
      - ./:/src/go
      - $GOPATH/pkg/mod:/go/pkg/mod
    working_dir: /src/go
    command: reflex -c /src/go/reflex/monitor.conf
    depends_on:
      - redis

  server:
    container_name: algorand-notification-server
    build:
      context: .
      dockerfile: ./build/Dockerfile.dev
    ports:
      - "8080:8080"
      - "9360:9360"
    volumes:
      - ./:/src/go
      - $GOPATH/pkg/mod:/go/pkg/mod
    working_dir: /src/go
    command: reflex -c /src/go/reflex/server.conf
    depends_on:
      - redis

  redis:
    image: redis:6.2.7-alpine
    container_name: algorand-notification-redis
    command: redis-server --requirepass password
    ports:
      - 6379:6379
    logging:
      driver: none

